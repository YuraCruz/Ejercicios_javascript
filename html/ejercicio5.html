<div class="formato">

    <div class="contenedor rounded">
         <h5>Ingresa la cantidad de numeros que quieras dando click en añadir,cuando termines da click en ordenar</h5>
         <input id="input" class="rounded" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'/></input>
         <div class="botones">
             <button id="btnOne" class="btn btn-light">Añadir</button>
             <button id="btnTwo" class="btn btn-light">Ordenar</button>
        </div>

    </div>
</div>
